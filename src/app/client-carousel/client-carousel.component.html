<div class="clientcarousel">
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor ="let review of testimonialList">
    <div class="card review-box">
        <div class="card-body p-4">
            <p>"{{review.testiContent}}" </p>
            
            <div class="text-container row row align-items-center">
                <div class="col-6">
                    <div class="row">
              <div class="col-3">
                <div class="circle1">
                <img [src]="review.avtaImg"/>  
              </div>            
            </div>
                <div class="col-7">  
                <div class="review-author">{{review.avtarName}}</div>
                <div class="review-author-relation">{{review.relation}}</div>
                </div>
                    </div>
                    </div>
                
                <div class="col-6">
                <div class="d-flex justify-content-md-end">
                    <i [class]="review.rating" aria-hidden="true"></i>
                    <i [class]="review.rating" aria-hidden="true"></i>
                    <i [class]="review.rating" aria-hidden="true"></i>
                    <i [class]="review.rating" aria-hidden="true"></i>
                    <i [class]="review.rating" aria-hidden="true"></i>
                </div>
                </div>
            </div>
        </div>
    </div>
  </ng-template>
